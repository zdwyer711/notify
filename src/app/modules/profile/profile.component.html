
<div class="profile-title-container">
    <h2>Profile</h2>
    <h4>Hello, Guest!</h4>
    <br>
    <br>
    <div class="row">
        Subscribe <input type="checkbox" [(ngModel)]="subscribed" />
    </div>
       
    <h6>Email Subscription </h6>
       
    <p *ngIf="subscribed">
        Guest user notifications: subscribed
    </p>
    <p *ngIf="!subscribed">
        Guest user email notifications: unsubscribed
    </p>
</div>
